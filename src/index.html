<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>What is capital of...?</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/74bbc946b7.js"
      crossorigin="anonymous"></script>
    <link
      type="image/png"
      sizes="120x120"
      rel="icon"
      href="../img/jetbrains-simple-small-120.png" />
    <link
      type="image/png"
      sizes="96x96"
      rel="icon"
      href="../img/jetbrains-simple-small-96.png" />
    <link
      type="image/png"
      sizes="32x32"
      rel="icon"
      href="../img/jetbrains-simple-small-32.png" />
    <link
      type="image/png"
      sizes="16x16"
      rel="icon"
      href="../img/jetbrains-simple-small-16.png" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header"><h1>What is the capital of...?</h1></div>
      <div class="content">
        <div class="cards">
          <div class="card_wrapper" style="--flag:url(../img/flags/4x3/cm.svg)">
            <div class="card_front">Cameroon</div>
            <div class="card_back">Yaounde</div>
          </div>
        </div>
        <div class="cards">
          <div class="card_wrapper" style="--flag:url(../img/flags/4x3/no.svg)">
            <div class="card_front">Norway</div>
            <div class="card_back">Oslo</div>
          </div>
        </div>
        <div class="cards">
          <div class="card_wrapper" style="--flag:url(../img/flags/4x3/pa.svg)">
            <div class="card_front">Panama</div>
            <div class="card_back">Panama City</div>
          </div>
        </div>
        <div class="cards">
          <div class="card_wrapper" style="--flag:url(../img/flags/4x3/cu.svg)">
            <div class="card_front">Cuba</div>
            <div class="card_back">Havana</div>
          </div>
        </div>
        <div class="cards">
          <div class="card_wrapper" style="--flag:url(../img/flags/4x3/pt.svg)">
            <div class="card_front">Portugal</div>
            <div class="card_back">Lisbon</div>
          </div>
        </div>
        <div class="cards">
          <div class="card_wrapper" style="--flag:url(../img/flags/4x3/dk.svg)">
            <div class="card_front">Denmark</div>
            <div class="card_back">Copenhagen</div>
          </div>
        </div>
        <div class="cards">
          <div class="card_wrapper" style="--flag:url(../img/flags/4x3/eg.svg)">
            <div class="card_front">Egypt</div>
            <div class="card_back">Cairo</div>
          </div>
        </div>
        <div class="cards">
          <div class="card_wrapper" style="--flag:url(../img/flags/4x3/jp.svg)">
            <div class="card_front">Japan</div>
            <div class="card_back">Tokyo</div>
          </div>
        </div>
        <div class="cards">
          <div class="card_wrapper" style="--flag:url(../img/flags/4x3/uy.svg)">
            <div class="card_front">Uruguay</div>
            <div class="card_back">Montevideo</div>
          </div>
        </div>
      </div>
      <div class="footer">
        <h6>
          Created by
          <a href="https://github.com/smtylmzzz" target="_blank">@smtylmzzz </a>
        </h6>
      </div>
    </div>
  </body>
</html>
